<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Bella Cucina</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 100px auto 50px;
            padding: 0 40px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .admin-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            border-bottom: 2px solid #E8E8E8;
        }

        .admin-tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-gray);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .admin-tab.active {
            color: var(--primary-gold);
            border-bottom-color: var(--primary-gold);
        }

        .admin-tab:hover {
            color: var(--primary-gold);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .menu-items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .admin-menu-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .admin-menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .admin-menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .admin-menu-item-content {
            padding: 20px;
        }

        .admin-menu-item h3 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .admin-menu-item .category {
            color: var(--primary-gold);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .admin-menu-item .price {
            font-size: 24px;
            color: var(--primary-gold);
            font-weight: 700;
            margin-bottom: 15px;
        }

        .admin-menu-item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            margin: 0;
        }

        .close-modal {
            font-size: 32px;
            cursor: pointer;
            color: var(--text-gray);
            background: none;
            border: none;
        }

        .close-modal:hover {
            color: var(--dark-gray);
        }

        .image-upload-area {
            border: 2px dashed var(--primary-gold);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-upload-area:hover {
            background: var(--light-gray);
        }

        .image-upload-area.dragover {
            background: var(--light-gray);
            border-color: var(--dark-gold);
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-available {
            background: #d4edda;
            color: #155724;
        }

        .status-unavailable {
            background: #f8d7da;
            color: #721c24;
        }

        .orders-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .orders-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th {
            background: var(--dark-gray);
            color: white;
            padding: 15px;
            text-align: left;
        }

        .orders-table td {
            padding: 15px;
            border-bottom: 1px solid #E8E8E8;
        }

        .orders-table tr:hover {
            background: var(--light-gray);
        }
    </style>
</head>
<body>
    <nav id="nav" class="scrolled">
        <div class="nav-container">
            <a href="index.html" class="logo">Bella Cucina</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
            <div class="nav-auth">
                <a href="javascript:logout()" class="auth-icon" title="Logout">ðŸšª</a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1 style="font-family: 'Playfair Display', serif; font-size: 48px;">Admin Panel</h1>
            <button class="btn btn-primary" onclick="openAddModal()">+ Add Menu Item</button>
        </div>

        <div class="admin-tabs">
            <button class="admin-tab active" onclick="switchTab('menu')">Menu Items</button>
            <button class="admin-tab" onclick="switchTab('orders')">Orders</button>
            <button class="admin-tab" onclick="switchTab('messages')">Contact Messages</button>
        </div>

        <!-- Menu Items Tab -->
        <div id="menuTab" class="tab-content active">
            <div class="menu-items-grid" id="adminMenuGrid">
                <p>Loading menu items...</p>
            </div>
        </div>

        <!-- Orders Tab -->
        <div id="ordersTab" class="tab-content">
            <div class="orders-table" id="adminOrdersTable">
                <p>Loading orders...</p>
            </div>
        </div>

        <!-- Messages Tab -->
        <div id="messagesTab" class="tab-content">
            <div class="orders-table" id="adminMessagesTable">
                <p>Loading messages...</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Menu Item Modal -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Menu Item</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="menuItemForm" onsubmit="saveMenuItem(event)">
                <input type="hidden" id="editingItemId">
                
                <div class="image-upload-area" id="imageUploadArea" onclick="document.getElementById('imageInput').click()">
                    <p>ðŸ“· Click or drag image here</p>
                    <p style="font-size: 14px; color: var(--text-gray);">Max size: 5MB</p>
                </div>
                <input type="file" id="imageInput" accept="image/*" style="display: none" onchange="handleImageSelect(event)">
                <img id="imagePreview" class="image-preview" style="display: none;">
                <input type="hidden" id="imageUrl">

                <div class="form-row">
                    <div class="form-group">
                        <label>Item ID *</label>
                        <input type="text" id="itemId" required>
                    </div>
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="itemName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Category *</label>
                        <select id="itemCategory" required>
                            <option value="">Select Category</option>
                            <option value="Pasta">Pasta</option>
                            <option value="Pizza">Pizza</option>
                            <option value="Main Course">Main Course</option>
                            <option value="Dessert">Dessert</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Price *</label>
                        <input type="number" id="itemPrice" step="0.01" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="itemDescription" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label>Ingredients (one per line)</label>
                    <textarea id="itemIngredients" rows="5" placeholder="Pasta&#10;Tomatoes&#10;Cheese"></textarea>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="itemAvailable" checked>
                        <span>Available</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Save Item</button>
            </form>
        </div>
    </div>

    <script src="api-config.js"></script>
    <script src="script.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
