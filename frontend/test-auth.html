<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px; }
        h2 { color: #333; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #D4AF37; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #C19B2B; }
        .result { background: #fff; padding: 15px; margin-top: 10px; border-radius: 4px; border: 1px solid #ddd; }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        pre { background: #222; color: #0f0; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîê Authentication API Tester</h1>
    <p>Use this page to test your authentication endpoints</p>

    <!-- REGISTER SECTION -->
    <div class="section">
        <h2>1Ô∏è‚É£ Register New User</h2>
        <input type="text" id="regName" placeholder="Full Name" value="Test User">
        <input type="email" id="regEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="regPassword" placeholder="Password" value="123456">
        <button onclick="register()">Register</button>
        <div id="regResult"></div>
    </div>

    <!-- LOGIN SECTION -->
    <div class="section">
        <h2>2Ô∏è‚É£ Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="loginPassword" placeholder="Password" value="123456">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>

    <!-- GET PROFILE SECTION -->
    <div class="section">
        <h2>3Ô∏è‚É£ Get User Profile</h2>
        <input type="number" id="userId" placeholder="User ID" value="1">
        <button onclick="getProfile()">Get Profile</button>
        <div id="profileResult"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // REGISTER FUNCTION
        async function register() {
            const resultDiv = document.getElementById('regResult');
            resultDiv.innerHTML = '<p>‚è≥ Loading...</p>';

            const data = {
                full_name: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value
            };

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Success!</h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error</h3>
                            <p>${result.error}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // LOGIN FUNCTION
        async function login() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<p>‚è≥ Loading...</p>';

            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Login Success!</h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                            <p>User ID: ${result.user.id} (use this to test profile)</p>
                        </div>
                    `;
                    // Auto-fill user ID for profile test
                    document.getElementById('userId').value = result.user.id;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error</h3>
                            <p>${result.error}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // GET PROFILE FUNCTION
        async function getProfile() {
            const resultDiv = document.getElementById('profileResult');
            resultDiv.innerHTML = '<p>‚è≥ Loading...</p>';

            const userId = document.getElementById('userId').value;

            try {
                const response = await fetch(`${API_URL}/auth/profile?userId=${userId}`);
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Profile Found!</h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error</h3>
                            <p>${result.error}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
